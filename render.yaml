services:
  # FastAPI Backend
  - type: web
    name: feature-flag-service
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: feature-flags-db
          property: connectionString
      - key: API_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        sync: false
      - key: CACHE_TTL
        value: 300

databases:
  - name: feature-flags-db
    databaseName: feature_flags
    user: feature_flags_user
    plan: free
```
