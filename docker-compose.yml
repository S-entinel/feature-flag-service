version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: feature-flag-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - feature-flag-network

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: feature-flag-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database
      - DATABASE_URL=sqlite:///./data/feature_flags.db
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - CACHE_TTL=300
      
      # Security - CHANGE THESE IN PRODUCTION!
      # Generate API key: openssl rand -hex 32
      - API_KEY=${API_KEY:-}  # Empty = no auth (development only)
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001}
      
      # App settings
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=False
      
      # Rate limiting
      - RATE_LIMIT_ENABLED=True
      - RATE_LIMIT_PER_MINUTE=60
    volumes:
      - ./data:/app/data
      - ./app:/app/app  # For development hot-reload
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - feature-flag-network

  # React Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: feature-flag-dashboard
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      # API key for dashboard to use when calling API
      - REACT_APP_API_KEY=${API_KEY:-}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - feature-flag-network

networks:
  feature-flag-network:
    driver: bridge

volumes:
  redis_data:
    driver: local